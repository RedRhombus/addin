<!DOCTYPE html>
<html>
<head>
    <title>Support Ticket Add-In</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
        function openSupportEmail() {
            Office.onReady(() => {
                Office.context.mailbox.displayNewMessageForm({
                    toRecipients: ["support@redrhombus.com.au"],
                    subject: "[Support Request]",
                    body: "Issue Type:\nDescription:\nAffected Device:\nSteps to Reproduce:\n"
                });
            });
        }
        window.onload = openSupportEmail;
    </script>
</head>
<body>
    <h2>Loading Support Ticket...</h2>
</body>
</html>
